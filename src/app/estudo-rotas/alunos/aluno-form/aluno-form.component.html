<form>
  <div class="form-group">
    <label for="nome">id</label>
    <input type="text" [(ngModel)]="aluno.id" name="id" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome do Aluno" disabled>
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="aluno.nome" name="nome" class="form-control active" id="nome" aria-describedby="emailHelp" placeholder="Nome do Aluno" (input)="onInput()">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="aluno.email" name="email" class="form-control" id="email" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
